[package]
name = "polynomial"
version = "0.2.2"
edition = "2021"
rust-version = "1.56.1"
authors = ["gifnksm <makoto.nksm+github@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/gifnksm/polynomial-rs"
description = "Manipulations and data types that represent polynomial."
documentation = "https://gifnksm.github.io/polynomial-rs"

[badges]
maintenance = { status = "passively-maintained" }

[dependencies]
num-traits = "0.2"

[package.metadata.release]
pre-release-replacements = [
    { file = "README.md", search = "polynomial = \"[0-9\\.]+\"", replace = "{{crate_name}} = \"{{version}}\"" }
]
